<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind CSS car-gallery </title>
    <link rel="icon" href="./media/logo.png">
    <link href="./dist/output.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <header class="bg-red-500 text-white p-4">
        <h1 class="text-2xl font-bold"> <img src="./media/logo.png" alt="logo" srcset="" width="70px" height="70px">My Car Gallery</h1>
    </header>
    <main class="container mx-auto p-8">
        <div class="grid grid-cols-2 gap-4">
            <div class="bg-white rounded p-4 shadow">
                <img src="./media/3.jpg" alt="Image 1" class="w-full">
                <p class="mt-2 text-black-600">"Driving Dreams, Shaping Journeys."</p>
            </div>
            <div class="bg-white rounded p-4 shadow">
                <img src="./media/2.jpg" alt="Image 2" class="w-full">
                <p class="mt-2 text-black-600">"Precision in Motion, Elegance in Design."</p>
            </div>
            <div class="bg-white rounded p-4 shadow">
                <img src="./media/4.jpg" alt="Image 1" class="w-full">
                <p class="mt-2 text-black-600">"Driving Dreams, Shaping Journeys."</p>
            </div>
            <div class="bg-white rounded p-4 shadow">
                <img src="./media/5.jpg" alt="Image 2" class="w-full">
                <p class="mt-2 text-black-600">"Precision in Motion, Elegance in Design."</p>
            </div>
            <div class="bg-white rounded p-4 shadow">
                <img src="./media/6.jpg" alt="Image 1" class="w-full">
                <p class="mt-2 text-black-600">"Driving Dreams, Shaping Journeys."</p>
            </div>
            <div class="bg-white rounded p-4 shadow">
                <img src="./media/1.jpg" alt="Image 2" class="w-full">
                <p class="mt-2 text-black-600">"Precision in Motion, Elegance in Design."</p>
            </div>
            <!--  more image cards -->
        </div>
    </main>
    <footer class="bg-gray-200 text-red-600 p-4 text-center">
        &copy; 2023 My cars Gallery
    </footer>
</body>
</html>
